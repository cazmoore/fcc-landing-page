<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Widget landing page</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">
  </head>

  <header id="header">
    <nav id="nav-bar" class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <img src="https://drive.google.com/file/d/1uIYoPNgUxbrOqZC2uR7Ajv3k_ECBTKbI/view?usp=sharing" alt="Swaptivity logo" id="header-img" />
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#about">About<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#pricing">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#contact">Contact</a>
        </li>
      </ul>
    </nav>
  </header>

  <body>

    <main role="main" class="container">

      <div class="starter-template">
        <div id="about">
          <h1>About our widgets</h1>
          <p class="lead">This is a page about widgets.</p>
          <video id="video" controls>
            <source src="img/Bokeh Video Of Leaves.mp4" />
          </video>
        </div>

        <div id="pricing">
          <h1>Pricing</h1>
        </div>

        <div id="contact">
          <h1>Contact us</h1>
          <form id="form" action="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
            <label>Email: </label>
            <input name="email" type="email" id="email" placeholder="email" />
            <input id="submit" type="submit" class="btn btn-primary" value="Submit"></input>
          </form>
        </div>
      </div>

    </main><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Link to CDN for FCC testing -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" ></script>
  </body>
</html>
